{% extends "base.html" %}

{% block content %}
<h1>SSH Scanner</h1>
    <form action="" method="POST">
        <div class="form-group">
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" name="ip" required pattern="^(\d{1,3}\.){3}\d{1,3}$">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Scan</button>
    </form>

    <script>
        function validateForm() {
            const ipInput = document.getElementById("ip");
            const ipPattern = new RegExp(ipInput.pattern);

            if (!ipPattern.test(ipInput.value)) {
                alert("Неверный формат IP адреса. Пожалуйста, используйте корректный формат (e.g., 192.168.0.1).");
                return false;
            }

            return true;
        }
    </script>
{% endblock %}
