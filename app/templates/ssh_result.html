{% extends "base.html" %}

{% block content %}
    <h2>Scan Results</h2>
    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>OS</th>
                <th>Version</th>
                <th>Build</th>
                <th>Architecture</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.ip }}</td>
                    <td>{{ result.os }}</td>
                    <td>{{ result.version }}</td>
                    <td>{{ result.build }}</td>
                    <td>{{ result.architecture }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
